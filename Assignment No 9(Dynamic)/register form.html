<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Form</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 sea">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6">
                        <img src="images/tablet.png" class="tablet">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid form-position ">
        <div class="row d-flex justify-content-center shadow-lg">
            <div class="col-sm-4">
                <form autocomplete="off">
                    <h5 class=" mt-2 text-center">Register Form</h5>
                    <div class="form-group">
                        <input type="text" placeholder="First Name" name="" class="form-control  input_field mb-2"
                            id="fName">

                        <input type="text " placeholder="Last Name " name=" " class="form-control input_field mb-2 "
                            id="LName">
                        <input type="number " placeholder="Phone Number " name=" "
                            class="form-control input_field mb-2 " id="pName">
                        <input type="text " placeholder="Country " name=" " class="form-control input_field mb-2 "
                            id="Country">
                        <input type="text " placeholder="Address " name=" " class="form-control input_field mb-2 "
                            id="address">
                        <div class="row ">
                            <div class="col-sm-6 ">
                                <input type="text " placeholder="City.... " name=" "
                                    class="form-control input_field mb-2 " id="city">
                            </div>
                            <div class="col-sm-6 ">
                                <input type="text " placeholder="Zip... " name=" "
                                    class="form-control input_field mb-2 " id="zip">
                            </div>
                        </div>


                        <input type="text " placeholder="About Your self " name=" "
                            class="form-control input_field mb-2 " id="aboutYourSelf">
                        <input type="text " placeholder="Your Email " name=" " class="form-control input_field mb-2 "
                            id="email">
                        <input type="text " placeholder="Repeat Email Address " name=" "
                            class="form-control input_field mb-2 " id="rEmail">
                        <div class="row ">
                            <div class="col-sm-6 ">
                                <input type="password" placeholder="Password " name=" "
                                    class="form-control input_field mb-2 " id="password">
                            </div>
                            <div class="col-sm-6 ">
                                <input type="password" placeholder="Confirm Password " name=" "
                                    class="form-control input_field mb-2 " id="conPassword">
                            </div>
                        </div>
                        <button class="button btn btn-primary form-control input_field mb-3"
                            id="register">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>





</body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet " href="Css/register form.css">
<script src="Js/register.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">

</html>
